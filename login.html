<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UnoShop - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.css">

    <script type="module">
        import presetUno from 'https://cdn.jsdelivr.net/npm/@unocss/preset-uno/+esm'
        import presetIcons from 'https://cdn.jsdelivr.net/npm/@unocss/preset-icons/+esm'
        import presetTypography from 'https://cdn.jsdelivr.net/npm/@unocss/preset-typography/+esm'

        window.__unocss = {
            presets: [
                presetUno(),
                presetIcons({
                    scale: 1.2,
                    cdn: 'https://esm.sh/' 
                }),
                presetTypography(),
            ],
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js" defer></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm border border-gray-100">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-purple-100 text-purple-600 mb-4">
                <div class="i-mdi-account text-2xl"></div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Bem-vindo de volta!</h1>
            <p class="text-gray-500 text-sm mt-1">Acesse sua conta para continuar</p>
        </div>

        <form action="index.html" class="space-y-4">
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <div class="i-mdi-email text-gray-400"></div>
                    </div>
                    <input type="email" placeholder="seu@email.com" 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-1">
                    <label class="block text-sm font-medium text-gray-700">Senha</label>
                    <a href="#" class="text-sm text-purple-600 hover:underline">Esqueceu?</a>
                </div>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <div class="i-mdi-lock text-gray-400"></div>
                    </div>
                    <input type="password" placeholder="********" 
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition">
                </div>
            </div>

            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2.5 rounded-lg hover:bg-purple-700 transition shadow-lg transform active:scale-95">
                <a href="index.html">Entrar</a>
            </button>

            <div class="relative flex py-2 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink-0 mx-4 text-gray-400 text-xs">OU</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button type="button" class="w-full border border-gray-300 text-gray-700 font-medium py-2.5 rounded-lg hover:bg-gray-50 transition flex items-center justify-center gap-2">
                <div class="i-mdi-google text-red-500"></div>
                Entrar com Google
            </button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-8">
            NÃ£o tem uma conta? 
            <a href="#" class="text-purple-600 font-bold hover:underline">Cadastre-se</a>
        </p>

    </div>

</body>
</html>
