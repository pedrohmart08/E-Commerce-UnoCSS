<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UnoShop - Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.css">

    <script type="module">
        import presetUno from 'https://cdn.jsdelivr.net/npm/@unocss/preset-uno/+esm'
        import presetIcons from 'https://cdn.jsdelivr.net/npm/@unocss/preset-icons/+esm'
        import presetTypography from 'https://cdn.jsdelivr.net/npm/@unocss/preset-typography/+esm'

        window.__unocss = {
            presets: [
                presetUno(),
                presetIcons({
                    scale: 1.2,
                    cdn: 'https://esm.sh/' 
                }),
                presetTypography(),
            ],
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js" defer></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 font-sans flex flex-col">

    <header class="w-full bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2 text-purple-700">
                <div class="i-mdi-lock text-xl"></div> 
                <h1 class="font-bold text-lg"><a href="sucesso.html">Finalizar Compra</a></h1>
            </div>
            <a href="carrinho.html" class="text-sm text-gray-500 hover:text-purple-700 flex items-center gap-1">
                <div class="i-mdi-arrow-left"></div> Voltar
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8 flex-grow w-full">
        
        <form action="sucesso.html"> <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                <div class="md:col-span-2 space-y-6">

                    <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <div class="i-mdi-map-marker text-purple-600"></div> Endereço de Entrega
                        </h2>
                        <div class="grid grid-cols-1 gap-4">
                            <input required type="text" placeholder="CEP" class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-purple-200 outline-none">
                            <input required type="text" placeholder="Endereço (Rua, Av...)" class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-purple-200 outline-none">
                            <div class="grid grid-cols-2 gap-4">
                                <input required type="text" placeholder="Número" class="w-full border border-gray-300 rounded p-2 outline-none">
                                <input type="text" placeholder="Complemento" class="w-full border border-gray-300 rounded p-2 outline-none">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <input required type="text" placeholder="Cidade" class="w-full border border-gray-300 rounded p-2 outline-none">
                                <select class="w-full border border-gray-300 rounded p-2 bg-white outline-none">
                                    <option>SP</option>
                                    <option>RJ</option>
                                    <option>MG</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <section class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                        <h2 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <div class="i-mdi-credit-card text-purple-600"></div> Pagamento
                        </h2>
                        
                        <div class="flex gap-4 mb-4">
                            <label class="flex-1 border-2 border-purple-600 bg-purple-50 p-3 rounded-lg cursor-pointer flex items-center justify-center gap-2 text-purple-700 font-bold">
                                <div class="i-mdi-credit-card"></div> Cartão
                            </label>
                            <label class="flex-1 border border-gray-200 p-3 rounded-lg cursor-pointer flex items-center justify-center gap-2 text-gray-500 hover:bg-gray-50">
                                <div class="i-mdi-barcode"></div> Boleto
                            </label>
                            <label class="flex-1 border border-gray-200 p-3 rounded-lg cursor-pointer flex items-center justify-center gap-2 text-gray-500 hover:bg-gray-50">
                                <div class="i-mdi-lightning-bolt"></div> Pix
                            </label>
                        </div>

                        <div class="space-y-4">
                            <input required type="text" placeholder="Número do Cartão" class="w-full border border-gray-300 rounded p-2 outline-none">
                            <input required type="text" placeholder="Nome Impresso no Cartão" class="w-full border border-gray-300 rounded p-2 outline-none">
                            <div class="grid grid-cols-2 gap-4">
                                <input required type="text" placeholder="Validade (MM/AA)" class="w-full border border-gray-300 rounded p-2 outline-none">
                                <input required type="text" placeholder="CVV" class="w-full border border-gray-300 rounded p-2 outline-none">
                            </div>
                        </div>
                    </section>
                </div>

                <div class="md:col-span-1">
                    <div class="bg-white p-6 rounded-xl shadow-md border border-gray-100 sticky top-20">
                        <h3 class="font-bold text-gray-800 mb-4">Resumo do Pedido</h3>
                        
                        <div class="space-y-3 mb-4 border-b pb-4">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">1x Smartphone Uno X</span>
                                <span class="font-medium">R$ 1.690</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">1x Tablet Uno Tab</span>
                                <span class="font-medium">R$ 1.050</span>
                            </div>
                        </div>

                        <div class="flex justify-between mb-2 text-gray-600">
                            <span>Subtotal</span>
                            <span>R$ 2.740,00</span>
                        </div>
                        <div class="flex justify-between mb-6 text-xl font-bold text-purple-700">
                            <span>Total</span>
                            <span>R$ 2.740,00</span>
                        </div>

                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition shadow-lg flex justify-center items-center gap-2">
                            <div class="i-mdi-check"></div> Confirmar Pagamento
                        </button>
                    </div>
                </div>

            </div>
        </form>
    </main>

    <footer class="text-center py-6 text-gray-400 text-sm">
        <p>Ambiente Seguro. Seus dados estão protegidos.</p>
    </footer>

</body>
</html>
