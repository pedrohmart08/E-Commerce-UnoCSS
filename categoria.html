<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UnoShop - Celulares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.css">

    <script type="module">
        import presetUno from 'https://cdn.jsdelivr.net/npm/@unocss/preset-uno/+esm'
        import presetIcons from 'https://cdn.jsdelivr.net/npm/@unocss/preset-icons/+esm'
        import presetTypography from 'https://cdn.jsdelivr.net/npm/@unocss/preset-typography/+esm'

        window.__unocss = {
            presets: [
                presetUno(),
                presetIcons({
                    scale: 1.2,
                    cdn: 'https://esm.sh/' 
                }),
                presetTypography(),
            ],
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js" defer></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 font-sans flex flex-col">

    <header class="w-full bg-purple-700 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="i-mdi-shopping text-2xl"></div> 
                <h1 class="font-bold text-xl">UnoShop</h1>
            </div>
            <nav class="flex gap-4 text-sm">
                <a href="index.html" class="hover:text-purple-200">Home</a>
                <a href="carrinho.html" class="hover:text-purple-200">Carrinho</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8 flex-grow w-full">
        
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Smartphones</h2>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">

            <aside class="hidden md:block col-span-1 space-y-6">
                
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="font-bold mb-3 text-gray-700">Categorias</h3>
                    <ul class="space-y-2 text-sm text-gray-600">
                        <li class="flex items-center gap-2">
                            <input type="checkbox" checked class="rounded text-purple-600 focus:ring-purple-500">
                            <span>Android</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <input type="checkbox" class="rounded text-purple-600 focus:ring-purple-500">
                            <span>iOS (Apple)</span>
                        </li>
                        <li class="flex items-center gap-2">
                            <input type="checkbox" class="rounded text-purple-600 focus:ring-purple-500">
                            <span>Acessórios</span>
                        </li>
                    </ul>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                    <h3 class="font-bold mb-3 text-gray-700">Preço</h3>
                    <div class="space-y-2 text-sm">
                        <label class="flex items-center gap-2">
                            <input type="radio" name="price" class="text-purple-600">
                            <span>Até R$ 1.000</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="radio" name="price" checked class="text-purple-600">
                            <span>R$ 1.000 - R$ 2.000</span>
                        </label>
                        <label class="flex items-center gap-2">
                            <input type="radio" name="price" class="text-purple-600">
                            <span>Acima de R$ 2.000</span>
                        </label>
                    </div>
                </div>

                <button class="w-full bg-gray-200 text-gray-700 py-2 rounded hover:bg-gray-300 transition">
                    Limpar Filtros
                </button>
            </aside>

            <div class="col-span-1 md:col-span-3">
                
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm text-gray-500">Mostrando 3 de 45 produtos</span>
                    <select class="border border-gray-300 rounded p-1 text-sm bg-white outline-none">
                        <option>Mais Relevantes</option>
                        <option>Menor Preço</option>
                        <option>Maior Preço</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                    <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
                        <img src="https://images.unsplash.com/photo-1752580810580-f202d53b040c?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="rounded-lg w-full h-40 object-cover mb-4">
                        <h3 class="font-bold text-gray-800">Uno Phone X</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-bold text-purple-700">R$ 1.690</span>
                            <button class="p-2 bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200">
                                <div class="i-mdi-cart-plus"></div>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
                        <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=400&q=80" class="rounded-lg w-full h-40 object-cover mb-4">
                        <h3 class="font-bold text-gray-800">Uno Phone Mini</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-bold text-purple-700">R$ 1.200</span>
                            <button class="p-2 bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200">
                                <div class="i-mdi-cart-plus"></div>
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow hover:shadow-lg transition p-4">
                        <img src="https://images.unsplash.com/photo-1592899677977-9c10ca588bbd?auto=format&fit=crop&w=400&q=80" class="rounded-lg w-full h-40 object-cover mb-4">
                        <h3 class="font-bold text-gray-800">Uno Phone Pro</h3>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-bold text-purple-700">R$ 2.500</span>
                            <button class="p-2 bg-purple-100 text-purple-700 rounded-full hover:bg-purple-200">
                                <div class="i-mdi-cart-plus"></div>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
