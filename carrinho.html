<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UnoShop - Carrinho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.css">

    <script type="module">
        import presetUno from 'https://cdn.jsdelivr.net/npm/@unocss/preset-uno/+esm'
        import presetIcons from 'https://cdn.jsdelivr.net/npm/@unocss/preset-icons/+esm'
        import presetTypography from 'https://cdn.jsdelivr.net/npm/@unocss/preset-typography/+esm'

        window.__unocss = {
            presets: [
                presetUno(),
                presetIcons({
                    scale: 1.2,
                    cdn: 'https://esm.sh/' 
                }),
                presetTypography(),
            ],
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime/uno.global.js" defer></script>
</head>

<body class="min-h-screen bg-gray-50 text-gray-900 font-sans flex flex-col">

    <header class="w-full bg-purple-700 text-white shadow-md sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="i-mdi-shopping text-2xl"></div> 
                <h1 class="text-xl font-bold">UnoShop</h1>
            </div>
            <nav class="flex gap-4 text-sm">
                <a href="index.html" class="hover:text-purple-200">Continuar Comprando</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8 flex-grow w-full">
        
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Seu Carrinho</h2>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2 flex flex-col gap-4">

                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex flex-col sm:flex-row items-center gap-4">
                    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?q=80&w=880&auto=format&fit=crop" 
                         class="w-24 h-24 object-cover rounded-md bg-gray-200">
                    
                    <div class="flex-1 text-center sm:text-left">
                        <h3 class="font-bold text-gray-800">Smartphone Uno X</h3>
                        <p class="text-sm text-gray-500">Cor: Azul | 256GB</p>
                    </div>

                    <div class="flex items-center border border-gray-300 rounded">
                        <button class="px-2 py-1 hover:bg-gray-100">-</button>
                        <span class="px-2 font-medium">1</span>
                        <button class="px-2 py-1 hover:bg-gray-100">+</button>
                    </div>

                    <div class="text-right flex flex-col items-center sm:items-end gap-1">
                        <span class="font-bold text-purple-700">R$ 1.690,00</span>
                        <button class="text-red-500 hover:text-red-700 text-sm flex items-center gap-1">
                            <div class="i-mdi-trash-can text-lg"></div>
                            <span class="hidden sm:inline">Remover</span>
                        </button>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex flex-col sm:flex-row items-center gap-4">
                    <img src="https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?auto=format&fit=crop&w=200&q=80" 
                         class="w-24 h-24 object-cover rounded-md bg-gray-200">
                    
                    <div class="flex-1 text-center sm:text-left">
                        <h3 class="font-bold text-gray-800">Tablet Uno Tab</h3>
                        <p class="text-sm text-gray-500">Cor: Prata | 128GB</p>
                    </div>

                    <div class="flex items-center border border-gray-300 rounded">
                        <button class="px-2 py-1 hover:bg-gray-100">-</button>
                        <span class="px-2 font-medium">1</span>
                        <button class="px-2 py-1 hover:bg-gray-100">+</button>
                    </div>

                    <div class="text-right flex flex-col items-center sm:items-end gap-1">
                        <span class="font-bold text-purple-700">R$ 1.050,00</span>
                        <button class="text-red-500 hover:text-red-700 text-sm flex items-center gap-1">
                            <div class="i-mdi-trash-can text-lg"></div>
                            <span class="hidden sm:inline">Remover</span>
                        </button>
                    </div>
                </div>

            </div>

            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md border border-gray-100 sticky top-24">
                    <h3 class="text-lg font-bold mb-4 border-b pb-2">Resumo</h3>
                    
                    <div class="flex justify-between mb-2 text-gray-600">
                        <span>Subtotal</span>
                        <span>R$ 2.740,00</span>
                    </div>
                    <div class="flex justify-between mb-4 text-gray-600">
                        <span>Frete</span>
                        <span class="text-green-600 font-medium">Grátis</span>
                    </div>
                    
                    <div class="flex justify-between mb-6 text-xl font-bold text-gray-900 border-t pt-4">
                        <span>Total</span>
                        <span>R$ 2.740,00</span>
                    </div>

                    <a href="checkout.html" class="w-full bg-green-600 text-white font-bold py-3 rounded-lg hover:bg-green-700 transition block text-center shadow-lg">
                        Finalizar Compra
                    </a>
                    
                    <p class="text-xs text-center text-gray-400 mt-4">Compra 100% Segura</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-gray-900 text-gray-500 py-6 mt-auto text-center text-sm">
        <p>© 2025 UnoShop</p>
    </footer>

</body>
</html>
